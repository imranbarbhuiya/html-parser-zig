<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 100%;
            height: 100px;
            background-color: lightblue;
            border: 1px solid blue;
        }
    </style>
</head>

<body style="background-color: lightgray;" data-open="true" data-close="false">
    <h1 class="header title">Test File</h1>
    <p>This is a test file to check the functionality of the HTML structure.</p>
    <div class="container" id="main">
        <p>Container div for layout purposes.</p>
        <img src="https://via.placeholder.com/150" alt="Placeholder Image" />
        <input type="checkbox" checked disabled id="checkbox" />
    </div>
    <!-- This is a single line comment -->
    <!-- 
    This is a multi-line comment
    that spans multiple lines.
     -->
    <!-- 
    This comment includes tags
    <div>Some HTML</div>
    <p>Some text</p> 
    -->
    <script>
        // This is a single line JavaScript comment
        console.log("Hello, World!");

        /*
        This is a multi-line JavaScript comment
        that can span multiple lines.
        */
        // This is a comment with HTML tags
        console.log("<div>Some HTML</div>");
        // This is a comment with HTML tags
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>
